<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HemoCare - Anemia Prediction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
        }
        .header { text-align: center; margin-bottom: 30px; }
        .logo {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo::before { content: 'ðŸ©¸'; font-size: 24px; }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #2c3e50; font-size: 28px; font-weight: 600;
            margin-bottom: 8px;
        }
        .subtitle { color: #7f8c8d; font-size: 16px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; color: #34495e; font-weight: 500; }
        input, select {
            width: 100%; padding: 12px 16px;
            border: 2px solid #e0e6ed; border-radius: 12px;
            font-size: 16px; background: #f8f9fa;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none; border-color: #667eea; background: white;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .predict-btn {
            width: 100%; padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
        }
        .predict-btn:hover { box-shadow: 0 8px 20px rgba(102,126,234,0.3); }
        .result {
            margin-top: 20px; padding: 18px;
            border-radius: 12px; text-align: center;
            font-weight: 600; display: none;
        }
        .result.anemia { background: #ff7675; color: white; }
        .result.no-anemia { background: #00b894; color: white; }
        .error {
            margin-top: 20px; padding: 15px;
            border-radius: 12px; text-align: center;
            background: #ff7675; color: white; display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>HemoCare</h1>
            <p class="subtitle">AI-Powered Anemia Detection</p>
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="red">Red Light Absorption</label>
                <input type="number" id="red" name="red" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ir">Infrared Light Absorption</label>
                <input type="number" id="ir" name="ir" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age (years)</label>
                <input type="number" id="age" name="age" min="1" max="120" required>
            </div>
            <button type="submit" class="predict-btn">Predict</button>
        </form>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            const data = {
                red: parseFloat(document.getElementById('red').value),
                ir: parseFloat(document.getElementById('ir').value),
                gender: document.getElementById('gender').value,
                age: parseInt(document.getElementById('age').value)
            };

            try {
                const response = await fetch('/api/predict/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const prediction = await response.json();
                resultDiv.textContent = `Predicted Hb: ${prediction.predicted_hb}`;
                resultDiv.className = 'result ' + (prediction.predicted_hb < 12 ? 'anemia' : 'no-anemia');
                resultDiv.style.display = 'block';
            } catch (err) {
                errorDiv.textContent = 'Error: ' + err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
